<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ROOM | Log in</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body class="hold-transition login-page" ng-controller="LoginController">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Room</b>Management</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Log In to start your session</p>

    <form name="Loginform">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" ng-model="credential.email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="credential.password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        	<a href="#">Forgot password?</a><br>
    		<a href="register.html" class="text-center">Register a new member</a>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" ng-click="login()">Log In</button>
        </div>
      </div>
    </form>
  </div>
</div>
