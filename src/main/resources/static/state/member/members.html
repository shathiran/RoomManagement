<div class="content-wrapper">
	<section class="content-header">
		<h1>Members</h1>

		<ol class="breadcrumb">
			<li><a class="curser-pointer"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Members</li>
		</ol>

	</section>

	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<div class="feature-buttons">
							<ul>
								<li><a class="btn btn-default eye" title="View" ng-click="view()"><i class="glyph-icon tooltip-button icon-eye"></i>View</a> </li>
		                        <li><a class="btn btn-default edit" title="Edit" ng-click="edit()"><i class="glyph-icon tooltip-button icon-edit"></i>Edit</a> </li>
		                        <li><a class="btn btn-default plus" title="Add" ng-click="add()"><i class="glyph-icon tooltip-button icon-plus"></i>Add</a> </li>
							</ul>
						</div>
					</div>
					<div class="box-body table-responsive">
						<table ng-table="tableParams" class="table table-striped table-bordered" id="datatable-example">
		                    <thead>
		                        <tr>
		                            <th>#</th>
		                            <th>Name</th>
		                            <th>Mobile Number</th>
		                            <th>Email</th>
		                            <th>Cooking Day</th>
		                            <th>Status</th>
		                            <th>Select</th>
		                        </tr>
		                    </thead>
		                    <tbody>
		                        <tr ng-repeat="member in $data">
		                            <td>{{serialNumber+$index+1}}</td>
		                            <td>{{member.name}}</td>
		                            <td>{{member.mobileNumber}}</td>
		                            <td>{{member.email}}</td>
		                            <td>{{member.cookingDay}}</td>
		                            <td>{{member.status}}</td>
		                            <td class="center">      
		        						<div class="radio-primary">
		         							<input id="{{$index}}" type="radio" class="magic-radio" name="example-radio" ng-click="selectMember(member.id)">
		              						<label for="{{$index}}"></label>
		                                </div>
		              			    </td>
		                        </tr>
		                    </tbody>
		                </table>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
